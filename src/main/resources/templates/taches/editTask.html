<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Ticket Add</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/helpdesk">Helpdesk Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/helpdesk/tickets">Tickets</a></li>
                    <li><i class="fa fa-square-o"></i>Ticket Add</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing Country Record
                        </header>
                        <div class="panel-body">
                            <h2>Edit Task</h2>

                            <!-- Display existing task details -->
                            <p>Current Task Details:</p>
                            <p>Title: <span th:text="${task.title}"></span></p>
                            <p>Description: <span th:text="${task.description}"></span></p>
                            <p>Status: <span th:text="${task.status}"></span></p>
                            <p>Start Date: <span th:text="${task.startDate}"></span></p>
                            <p>End Date: <span th:text="${task.endDate}"></span></p>

                            <hr />

                            <!-- Form for updating tasks using Bootstrap styling -->
                            <!-- Form for updating tasks using Bootstrap styling -->
                            <form th:action="@{/taches/tasks/update/{id}(id=*{updatedTask.id})}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label for="title">Title:</label>
                                        <input type="text" class="form-control" id="title" th:field="${updatedTask.title}" required />
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="description">Description:</label>
                                        <input type="text" class="form-control" id="description" th:field="${updatedTask.description}" required />
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label for="status">Status:</label>
                                        <select class="form-control" id="status" th:field="${updatedTask.status}" required>
                                            <option value="TODO">À FAIRE</option>
                                            <option value="IN_PROGRESS">EN COURS</option>
                                            <option value="DONE">TERMINÉE</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label for="startDate">Start Date:</label>
                                        <input type="date" class="form-control" id="startDate" th:field="${updatedTask.startDate}" required />
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label for="endDate">End Date:</label>
                                        <input type="date" class="form-control" id="endDate" th:field="${updatedTask.endDate}" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Mise à jour</button>
                                </div>
                            </form>
                        </div>
                    </section>

                    <section class="panel">

                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                            <a href="/countries" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
    </section>
</div>

</body>
</html>
