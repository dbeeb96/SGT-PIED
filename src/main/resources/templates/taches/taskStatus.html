<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>Status des taches</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/helpdesk">Accueil</a></li>
                    <li><i class="fa fa-bars"></i><a href="/helpdesk/tasks">tasks</a></li>
                    <li><i class="fa fa-square-o"></i>Satus des taches</li>
                </ol>
            </div>
        </div>

        <div class="panel">

            <div class="container">
                <!--Style -->
                <style>
                    .panel{
                            width: 100%;
                            height: 100vh;
                            overflow: scroll;
                            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../img/Sunset-Over-The-Sea-AI-Generated-4K-Wallpaper-1024x576.png') no-repeat center center fixed;
                            background-position: center;
                            background-size: cover;

                    }
                    .page-header{
                        color: #fff;
                        font: bold;
                    }
                    .task h4 {
                        background-color: #3498db;
                        color: #fff;
                        padding: 8px;
                        margin-bottom: 5px;
                    }

                </style>
                <!--- fin du style  ---->
                <!-- TaskStatus.html -->
                <div class="lanes">
                    <!-- À FAIRE section -->
                    <div class="swim-lane" id="todo-lane">
                        <h3 class="heading">À FAIRE </h3>
                        <div th:each="task : ${todoTasks}">
                            <div class="task" draggable="true">
                                <h4 th:text="${task.title}"></h4>
                                <p th:text="${task.description}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- EN COURS section -->
                    <div class="swim-lane" id="in-progress-lane">
                        <h3 class="heading">EN COURS</h3>
                        <div th:each="task : ${inProgressTasks}">
                            <div class="task" draggable="true">
                                <h4 th:text="${task.title}"></h4>
                                <p th:text="${task.description}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- TERMINÉE section -->
                    <div class="swim-lane" id="done-lane">
                        <h3 class="heading">TERMINÉE</h3>
                        <div th:each="task : ${doneTasks}">
                            <div class="task" draggable="true">
                                <h4 th:text="${task.title}"></h4>
                                <p th:text="${task.description}"></p>
                            </div>
                        </div>
                    </div>

                    <!-- PROBLÈME section -->
                    <div class="swim-lane" id="issue-lane">
                        <h3 class="heading">PROBLÈME</h3>
                        <div th:each="task : ${issueTasks}">
                            <div class="task" draggable="true">
                                <h4 th:text="${task.title}"></h4>
                                <p th:text="${task.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
